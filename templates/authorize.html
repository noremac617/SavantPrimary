<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Authorize</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #e0e0e0;
      font-family: 'Inter', sans-serif;
    }
    .card {
      background-color: #0f0f0f;
      border: 1px solid #2c2c2c;
      border-radius: 0.75rem;
      box-shadow: 0 0 15px rgba(0, 184, 255, 0.2);
    }
    .card-header {
      background-color: #2a2a2a;
      border-radius: 0.75rem 0.75rem 0 0;
      color: #00b8ff;
      font-weight: 600;
    }
    .btn-primary {
      background-color: #00b8ff;
      border-color: #00b8ff;
      font-weight: 600;
      color: #000;
    }
    .btn-primary:hover {
      background-color: #00a8e0;
      border-color: #00a8e0;
    }
    .btn-success {
      background-color: #28a745;
      border-color: #28a745;
      font-weight: 600;
    }
    .form-control {
      background-color: #1c1c1c;
      color: #ffffff;
      border: 1px solid #444;
    }
    .form-control::placeholder {
      color: #ffffff;
    }
    .logo-img {
      display: block;
      margin: 0 auto 1.5rem;
      max-width: 150px;
      filter: drop-shadow(0 0 6px #00b8ff);
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <img src="/static/images/logo.png" alt="Savant" class="logo-img">
    <div class="card mx-auto" style="max-width: 600px;">
      <div class="card-header text-center">Authorize Schwab</div>
      <div class="card-body">
        <h5 class="text-light">Step 1</h5>
        <a href="{{ auth_url }}" target="_blank" class="btn btn-primary mb-3 w-100">Open Authorization URL</a>

        <h5 class="text-light">Step 2</h5>
        <form method="post" action="/submit_auth_url">
          <input type="text" name="auth_url" class="form-control text-white mb-3" placeholder="Paste full redirected URL here" required>
          <button type="submit" class="btn btn-success w-100">Submit</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
